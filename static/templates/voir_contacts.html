{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <h1>Liste des contacts</h1>
            {% for contact in contacts %}
                <h2>{{ contact.nom }}</h2>
                Adresse : {{ contact.adresse|linebreaks }}<br/>
                <img src="{{ MEDIA_URL }}{{ contact.photo }}"/>
            {% endfor %}
        </div>
        <hr>
        <footer>
            <p>&copy; Company 2014</p>
        </footer>
    </div> <!-- /container -->
{% endblock %}
